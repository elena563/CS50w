{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div>
        <h3>New Post</h3>
        <form id="post-form">
            <div class="form-group">
                <input class="form-control" id="image" placeholder="Image URL">
            </div>
            <textarea style="margin-bottom: 10px;" class="form-control" id="content" placeholder="Content"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}
