{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if listings %}
        <div class="list-grid">
            {% for l in listings %}
                <a href="{% url 'listing' listing %}"><div class="listing">
                    <img src="{{ l.image }}" alt="{{ l.name }}">
                    <h3>{{ l.name }}</h3>
                    <p>{{ l.price }}</p>
                </div></a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
